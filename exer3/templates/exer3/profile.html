{% extends 'exer3/base.html' %}

{% block content %}
<div class="container">
    <div class="row profile">
		<div class="col-md-3">
			<div class="profile-sidebar">
				<!-- SIDEBAR USERPIC -->
				<div class="profile-userpic">
					<img src="https://eabiawak.com/wp-content/uploads/2017/07/photo.png" class="img-responsive" alt="">
				</div>
				<!-- END SIDEBAR USERPIC -->
				<!-- SIDEBAR USER TITLE -->
				<div class="profile-usertitle">
					<div class="profile-usertitle-name">
						{{user.username}}
					</div>
					<div class="profile-usertitle-job">
						Professor
					</div>
				</div>
				<!-- END SIDEBAR BUTTONS -->
				<!-- SIDEBAR MENU -->
				<div class="profile-usermenu">
					<ul class="nav">
						<li>
							<a href="#">
							<i class="glyphicon glyphicon-user"></i>
							Account Information </a>
						</li>
						<li>
							<a href="{% url 'logout_view' %}">
							<i class="glyphicon glyphicon-log-out"></i>
							Logout </a>
						</li>
					</ul>
				</div>
				<!-- END MENU -->
			</div>
		</div>
		<div class="col-md-9">
            <div class="profile-content">
			<table>
				<tr>
					<td>First Name:</td>
					<td>{{user.first_name}}</td>
				</tr>
				<tr>
					<td>Last Name:</td>
					<td>{{user.last_name}}</td>
				</tr>
				<tr>
					<td>Email:</td>
					<td>{{user.email}}</td>
				</tr>
			</table>
            </div>
		</div>
	</div>
</div>
{% endblock %}
