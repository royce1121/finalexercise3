{% extends 'exer3/base.html' %}

{% block content %}

{% if user.is_authenticated %}

<form method="post" action="" style="text-align: center;" >
   {% csrf_token %}
  <label class="welcome"><b><br>Exercise 3<br><br></b></label><br>
  <label class="welcome"><b>A page where user can <br>Add, Edit, Delete a student <Br>base on in its enrolled subject and information<br><br><br></b></label>
  <br><br>
</form>
{% else %}
<form method="post" action="{% url 'login_view' %}" style="text-align:center;">
   {% if error_message %}
      <p>{{error_message}}</p>
    {% endif %}
  <label ><b>Sign up</b></label>
    {% csrf_token %}
  <div class="container">
    <input type="text" placeholder="Enter Username" id="user" name="user" required>
    <br>
    <input type="password" placeholder="Enter Password" id="pass" name="pass" required>
    <br>
    <div style="text-align:center;">
    <button class="btn1" type="submit">Login</button>
    </div>
    <br>
    <span class="psw">No Account Yet?<a href="{% url 'signup' %}">Create an account</a></span>
  </div>
</form>
{% endif %}

{% endblock %}
